<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"> 
<head>
<meta charset="UTF-8"/>
<title>Login</title>
</head>
 <h:body>  
  <h:form>
   <p:inputText id="campoUsuario" value="#{usuarioController.usuario.usuario}"/>
   <p:inputText id="campoSenha" value="#{usuarioController.usuario.senha}"/>
   <p:commandButton value="Salvar" action="#{usuarioController.login}" update="campoResposta"/>
   <p:outputPanel id="campoResposta">
   	logado: #{usuarioController.logado}
   </p:outputPanel>
  </h:form>
 </h:body>
</html>
