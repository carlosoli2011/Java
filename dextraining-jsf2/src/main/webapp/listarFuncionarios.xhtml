<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/layout.xhtml">


	<ui:define name="conteudo">
		<h:form>
			<p:panel>
       	 Lista de Funcionarios
       	 </p:panel>
			<p:dataTable var="funcionario" value="#{funcionarioMB.funcionarios}">
				<p:column headerText="Nome">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>

				<p:column headerText="Sobrenome">
					<h:outputText value="#{funcionario.sobrenome}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{funcionario.email}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{funcionario.telefone}" />
				</p:column>
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>
